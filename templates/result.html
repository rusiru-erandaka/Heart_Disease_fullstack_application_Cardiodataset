<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.5s ease forwards;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 25px;
            font-weight: 600;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: #e74c3c;
            border-radius: 3px;
        }
        
        .result-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            animation: slideIn 0.5s ease forwards;
            border-left: 4px solid #e74c3c;
        }
        
        .result-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ddd;
        }
        
        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .label {
            font-weight: 600;
            color: #555;
        }
        
        .value {
            font-weight: 500;
        }
        
        .risk-meter {
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        
        .risk-level {
            height: 100%;
            border-radius: 15px;
            background: linear-gradient(90deg, #2ecc71, #f1c40f, #e74c3c);
            width: 0;
            transition: width 1.5s ease-out;
        }
        
        .risk-marker {
            position: absolute;
            height: 40px;
            width: 3px;
            background: #333;
            top: -5px;
            transform: translateX(-50%);
        }
        
        .risk-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
        
        .interpretation {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            border-left: 4px solid #3498db;
            animation: fadeIn 1s ease forwards;
        }
        
        .btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .heart-icon {
            color: #e74c3c;
            font-size: 50px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container pulse">
        <div class="heart-icon">❤️</div>
        <h1>Your Heart Disease Risk Results</h1>
        
        <div class="result-card" style="animation-delay: 0.2s">
            <div class="result-item">
                <span class="label">Name:</span>
                <span class="value" id="name-value">John Doe</span>
            </div>
            <div class="result-item">
                <span class="label">Risk Level:</span>
                <span class="value" id="risk-value">35%</span>
            </div>
        </div>
        
        <div class="risk-meter">
            <div class="risk-level" id="risk-meter"></div>
            <div class="risk-marker" style="left: 25%;"></div>
            <div class="risk-marker" style="left: 50%;"></div>
            <div class="risk-marker" style="left: 75%;"></div>
        </div>
        
        <div class="risk-labels">
            <span>Low</span>
            <span>Moderate</span>
            <span>High</span>
            <span>Very High</span>
        </div>
        
        <div class="interpretation" style="animation-delay: 0.4s">
            <h3>What This Means</h3>
            <p id="interpretation-text">Based on your results, you have a moderate risk of developing heart disease. Consider consulting with a healthcare provider for personalized advice.</p>
        </div>
        
        <button class="btn" onclick="window.location.href='index.html'">Back to Predictor</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // In a real application, you would get these values from your backend
            // For demo purposes, we'll use these placeholder values
            const results = {
                name: "John",
                risk: 35
            };
            
            // Set the values from the results
            document.getElementById('name-value').textContent = results.name;
            document.getElementById('risk-value').textContent = results.risk + '%';
            
            // Animate the risk meter
            const riskMeter = document.getElementById('risk-meter');
            setTimeout(() => {
                riskMeter.style.width = results.risk + '%';
            }, 500);
            
            // Set interpretation text based on risk level
            const interpretationText = document.getElementById('interpretation-text');
            let interpretation = '';
            
            if(results.risk < 20) {
                interpretation = "Your heart disease risk is low. Maintain your healthy lifestyle with regular exercise and a balanced diet.";
            } else if(results.risk < 40) {
                interpretation = "You have a moderate risk of developing heart disease. Consider small lifestyle improvements and regular check-ups.";
            } else if(results.risk < 60) {
                interpretation = "Your heart disease risk is high. We recommend consulting with a healthcare provider and making lifestyle changes.";
            } else {
                interpretation = "Your heart disease risk is very high. Please consult with a healthcare provider immediately for evaluation and guidance.";
            }
            
            interpretationText.textContent = interpretation;
            
            // Add animation to the interpretation box
            setTimeout(() => {
                document.querySelector('.interpretation').style.opacity = '1';
            }, 1000);
        });
    </script>
</body>
</html>
